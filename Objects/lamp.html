<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>perfume bottle</title>
    <style>
      * { margin: 0; }
      .lampshade{
        background: black;
        border-bottom: 100px solid black;
	      border-left: 50px solid transparent;
	      border-right: 50px solid transparent;
	      height: 0;
	      width: 100px;
      }

      .body{
        width: 200px;
        height: 400px;
        border: 10px solid black;
        border-radius: 10px;
        position: absolute;
        top: 300px;
        left:100px;
      }

      .lable{
        width: 100px;
        height: 250px;
        border: 5px solid black;
        border-radius: 10px;
        position: absolute;
        top: 350px;
        left:155px;
      }
    </style>
  </head>

  <body>

    <div class="lampshade">
    </div>
    <div class="body">
    </div>
    <div class="lable">
    </div>

  </body>

</html>
